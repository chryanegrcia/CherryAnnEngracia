<!DOCTYPE html>
    <html>
        <head>
            <title> Form Page </title>
        </head>

        <body>
                <form>
                     <table border="1" cellpading="9" cellspacing="1" width="100%">
                     <tr>                                                                                                                                                                                                                      </tr>
                      
                        <td colspan="3">
                            <p align="center"> STUDENT REGISTRATION FORM 
                            </p>
                            <br>
                            <p>Roll no. :
                             <input type="text" name="username" size="70"
                                   maxlenght="30" required="required"/>
                            </p>

                            <p>Student name:
                                <input type="text" name="username" size="30" placeholder="First name"
                                   maxlenght="30" required="required"/>
                                   -  <input type="text" name="username" size="30" placeholder="Last name"
                                   maxlenght="30" required="required"/>
                            </p>

                            <p>Father's name:
                                <input type="type" name="username" size="65"
                                   maxlenght="30" required="required"/>
                             </p>

                             <p>Date of birth:
                                <input type="text" name="First" size="10" placeholder="Day"
                                   maxlenght="30" required="required"/>
                                   -  <input type="text" name="First" size="10" placeholder="Month"
                                   maxlenght="30" required="required"/>
                                   -  <input type="text" name="First" size="15" placeholder="Year"
                                   maxlenght="30" required="required"/> (DD-MM-YYYY)
                            </p>

                            <p>Mobile no. :
                                <input type="tel" name="number" size="5"  placeholder="+91"
                                   maxlenght="30" required="required"/>
                                   - <input type="text" name="First" size="55"
                                   maxlenght="30" required="required"/>
                             </p>

                             <p>Email id:
                                <input type="type" name="username" size="70"
                                   maxlenght="30" required="required"/>
                             </p>

                             <p>Password:
                                <input type="type" name="username" size="70"
                                   maxlenght="30" required="required"/>
                             </p>

                            <p>Gender:
                                <input type="radio" name="gender"  value="male"  size="5"
                                   maxlenght="30" required="required"/> Male
                                <input type="radio" name="gender"  value="female"  size="5"
                                   maxlenght="30" required="required"/> Female
                            </p>
                            
                            <p>Department:
                                <input type="checkbox" name="CSE" size="5"
                                   maxlenght="30" required="required"/> CSE
                                <input type="checkbox" name="IT" size="5"
                                   maxlenght="30" required="required"/> IT
                                <input type="checkbox" name="ECE" size="5"
                                   maxlenght="30" required="required"/> ECE
                                <input type="checkbox" name="Civil" size="5"
                                   maxlenght="30" required="required"/> Civil
                                <input type="checkbox" name="Mech" size="5"
                                   maxlenght="30" required="required"/> Mech
                            </p>
                            
                             <p>Course:
                                <select name="course"> 
                                <option>-----------------Select Current Course's-----------------</option>
                                <option>B.Tech</option>
                                <option>B.Sc</option>
                                <option>B.Com</option>
                                <option>MBA</option>
                                <option>M.Tech</option>
                             </p>
                                
                             <label>Student Photo:
                                <input type="file" name="photo"/><br>
                             </label>
                            
                            

                            <p>City:
                                <input type="text" name="city" size="70"
                                   maxlenght="30" required="required"/>
                             </p>

                             <p>Address:
                                <textarea name="address" rows="3"></textarea>
                             </p>

                             <div class="btn">
                                <input type="submit" value="Register" align="center">
                             </div>
                         </td>
                        </tr>
                     </table> 
                </form>
        </body>
    </html>
